<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-shop"></i>
            <span>EpiMarket</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <table class="table container text-center">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Brand</th>
            </tr>
            </thead>
            <tbody class="products-list">
            </tbody>
        </table>

        <p class="text-center"><a href="index.html">Return to Home Page</a></p>

        <div id="insert-area" class="row p-3">
            <h3 id="h3Database">New Product</h3>
            <div class="col-md-3">
                <input type="text" id="name" placeholder="Product name...">
            </div>
            <div class="col-md-3">
                <input type="text" id="description" placeholder="Product Description...">
            </div>
            
            <div class="col-md-3">
                <input type="text" id="brand" placeholder="Brand...">
            </div>
            <div class="col-md-3">
                <input type="text" id="image" placeholder="URL image...">
            </div>

            <div class="col-md-3">
                <input type="number" id="price" placeholder="Price..." step="1" min="0" max="1000">
            </div>

            <div class="col-md-3">
                <button id="buttonDatabase" type="button" class="btn btn-sm mt-3" onclick="sendProducts()">Add New Product</button>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/database.js"></script>
    <script src="https://kit.fontawesome.com/94126d8245.js" crossorigin="anonymous"></script>

</body>
</html>
