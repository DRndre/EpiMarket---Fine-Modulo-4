<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="frontpage.html">
            <i class="fa-solid fa-shop"></i>
            <span>EpiMarket</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="insert-area" class="row p-3">
        <h3 id="h3Set">Edit Product</h3>
        <div class="col-md-3">
            <input type="text" id="name" placeholder="Product name...">
        </div>
        <div class="col-md-3">
            <input type="text" id="description" placeholder="Product Description...">
        </div>
        
        <div class="col-md-3">
            <input type="text" id="brand" placeholder="Brand...">
        </div>
        <div class="col-md-3">
            <input type="text" id="image" placeholder="URL image...">
        </div>

        <div class="col-md-3">
            <input type="number" id="price" placeholder="Price..." step="1" min="0" max="1000">
        </div>

        <div id="buttonSet" class="col-md-3">
            <button type="button" class="btn btn-sm mt-3" onclick="editProduct()">Edit Product</button>
        </div>
    </div>

    <div class="alert alert-primary d-none" role="alert" id="update-alert">
        Update Done!
    </div>
    
      <script src="edit.js"></script>
      <script src="https://kit.fontawesome.com/94126d8245.js" crossorigin="anonymous"></script>

</body>
</html>
